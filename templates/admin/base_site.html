{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Bookstore Admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">Administrare Bookstore</a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}

{% block extrastyle %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        #site-name a {
            color: var(--primary-color) !important;
        }
        .navbar-dark {
            background-color: var(--primary-color) !important;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff !important;
        }
    </style>
{% endblock %}
